{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h2 style="font-family: 'Comic Neue', cursive; background-color: #E5E5E5; 
                          display: inline-block; padding: 10px 40px; border-radius: 25px;">
                    Sign Up
                </h2>
            </div>

            <form method="POST" class="mt-4">
                <!-- Food Bank Name -->
                <div class="mb-4">
                    <div style="background-color: #E5E5E5; padding: 15px; border-radius: 25px;">
                        <label for="food_bank_name" style="font-family: 'Comic Neue', cursive;">Food Bank Name:</label>
                        <input type="text" class="form-control border-0 bg-transparent" 
                               id="food_bank_name" name="food_bank_name" required>
                    </div>
                </div>

                <!-- Email Address -->
                <div class="mb-4">
                    <div style="background-color: #E5E5E5; padding: 15px; border-radius: 25px;">
                        <label for="email" style="font-family: 'Comic Neue', cursive;">Email Address:</label>
                        <input type="email" class="form-control border-0 bg-transparent" 
                               id="email" name="email" required>
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <div style="background-color: #E5E5E5; padding: 15px; border-radius: 25px;">
                        <label for="phone" style="font-family: 'Comic Neue', cursive;">Phone Number:</label>
                        <input type="tel" class="form-control border-0 bg-transparent" 
                               id="phone" name="phone" required>
                    </div>
                </div>

                <!-- Address -->
                <div class="mb-4">
                    <div style="background-color: #E5E5E5; padding: 15px; border-radius: 25px;">
                        <label for="address" style="font-family: 'Comic Neue', cursive;">Address:</label>
                        <input type="text" class="form-control border-0 bg-transparent" 
                               id="address" name="address" required>
                    </div>
                </div>

                <!-- Next Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn" 
                            style="background-color: #E5E5E5; border-radius: 25px; padding: 10px 40px; 
                                   font-family: 'Comic Neue', cursive;">
                        Next
                    </button>
                </div>
            </form>

            <!-- Google Login -->
            <div class="text-end mt-3">
                <button class="btn" style="background-color: white; border: 1px solid #ccc; border-radius: 5px;">
                    <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 18px; height: 18px;">
                    Login with Google
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #FFF5F5;
    }
    .form-control:focus {
        box-shadow: none;
        background-color: transparent !important;
    }
</style>
{% endblock %}
